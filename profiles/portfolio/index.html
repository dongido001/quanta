<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <!-- Import CSS, JS files from the platform and its modules. -->
    [META_DATA]
    [CSS|runlast]
    [CSS|external:/assets/css/style.css]
    <title>[TITLE]</title>
</head>
<body>
    <div class="container" id="grid-main">
        <!-- Header node's content -->
        [HEADER|rendered|wrapper_class=header:header]
        <!-- Intro's node's content -->
        [CONTENT|rendered|id=intro:intro]
        <!-- Featured-Work node's content -->
        [CONTENT|rendered|id=work:work]
        <!-- Profile node's content -->
        [CONTENT|rendered|id=profile:profile]
        <!-- Footer node's content -->
        [FOOTER|rendered|id=footer:footer]
    </div>
    [JS|runlast]
    <script type="text/javascript" src="/assets/js/script.js"></script>
</body>
</html>
